<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./visual/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- <i data-feather="circle"></i> -->

    <div class="iphone-container">
      <div class="notch"></div>

      <div class="today-temp">
        <i data-feather="cloud-lightning" class="top-icon"></i>
        <h2>PARTLY CLOUDY</h2>
        <h4 class="city-name">STOCKHOLM, SWE</h4>
        <h1>24°</h1>
      </div>

      <div class="week">
        <div class="day">
          <p class="weekday">MON</p>
          <i data-feather="cloud-lightning"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">TUES</p>
          <i data-feather="cloud-drizzle"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">WED</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">THU</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">FRI</p>
          <i data-feather="sun"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">SAT</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">24°</span>
        </div>
        <div class="day">
          <p class="weekday">SUN</p>
          <i data-feather="cloud"></i>
          <span class="temperature">24°</span>
        </div>
      </div>

      <div class="footer">
        <i data-feather="sunrise"></i>
        <i data-feather="sunset"></i>
        <i data-feather="wind"></i>
      </div>

      <div class="iphone-menu"></div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
